<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="calculator-grid">
			<div class="calculator-display">
				<div data-previous-operand class="previous-operand"></div>
				<div data-current-operand class="current-operand"></div>
			</div>
			<button data-clear-all class="btn-color-darker span-two">C</button>
			<button data-clear class="btn-color-darker">CE</button>
			<button data-operator class="btn-color-darker">÷</button>
			<button data-number class="btn-color-lighter">7</button>
			<button data-number class="btn-color-lighter">8</button>
			<button data-number class="btn-color-lighter">9</button>
			<button data-operator class="btn-color-darker">x</button>
			<button data-number class="btn-color-lighter">4</button>
			<button data-number class="btn-color-lighter">5</button>
			<button data-number class="btn-color-lighter">6</button>
			<button data-operator class="btn-color-darker">-</button>
			<button data-number class="btn-color-lighter">1</button>
			<button data-number class="btn-color-lighter">2</button>
			<button data-number class="btn-color-lighter">3</button>
			<button data-operator class="btn-color-darker">+</button>
			<button data-sign class="btn-color-lighter">±</button>
			<button data-number class="btn-color-lighter">0</button>
			<button data-number class="btn-color-lighter">.</button>
			<button data-equals class="btn-color-red">=</button>
		</div>
	</body>
</html>
